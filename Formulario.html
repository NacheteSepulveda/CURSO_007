<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
      function validar(){
        var form = document.form;

        if (form.nombre.value==0){
          alert("EL CAMPO NOMBRE ESTA VACIO");
          form.nombre.value="";
          form.nombre.focus();
          return false;
        }

        if (form.correo.value==0){
          alert("EL CAMPO EMAIL ESTA VACIO");
          form.correo.value="";
          form.correo.focus();
          return false;
        }

        alert("datos enviados con exito");
        form.submit();


        
      }


      </script>

</head>
<body>
    <form id="Formulario" action="#" method="get" onsubmit="">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Nombre Completo</label>
            <input type="text" class="form-control" id="validationServer01" name="nombre" placeholder="Nombre" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername">E-mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control " id="validationServerUsername" name="correo" placeholder="Correo" aria-describedby="inputGroupPrepend3" required>
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Seleccione</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value=""></option>
              <option>Pasaporte</option>
              <option>Rut</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02"></label>
            <input type="text" class="form-control" id="validationServer02" placeholder="Rut o Pasaporte" value="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Numero de telefono</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="telefono" value="" required>
          </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Ingrese ciudad de residencia</label>
            <input type="text" class="form-control" id="validationServer03" placeholder="Ciudad" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit"> Enviar </button>
        <button class="btn btn-primary" type="reset">Limpiar</button>
      </form>




    

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
