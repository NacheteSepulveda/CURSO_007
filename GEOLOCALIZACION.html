<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/geoestilos.css">
</head>
<body>
  <div id="mapa"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgZZK8umUqJn8d5CoIZqWPJ_qtMfqD9q0&callback=initMap" async defer></script>

  <script>
    var mapa;
    function initMap(){
      mapa = new google.maps.Map(document.getElementById('mapa'), {
        center: {lat: -33.488896, lng: -70.7330048}, zoom: 18
      });
    }
  </script>


</body>
</html>
