<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="findMe()">Mostrar ubicacion</button>
    <div id="map"></div> 
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ2WfWpdlatMUZkKFyvgMo9WFYfyuiT8Y"></script>
    <script>
      function findMe(){
        var output = document.getElementById('map')
        

        //VERIFICAR SI SOPORTA GEOLOCALIZACION
        if (navigator.geolocation) {
          output.innerHTML = "<p> Tu navegador soporta geolocalizacion </p>";
        } else {
            output.innerHTML = "<p> Tu navegador NO soporta geolocalizacion </p>";
        }


        //OBTENEMOS LATITUD Y LONGITUD 
        function localizacion(posicion){
            var latitude = posicion.coords.latitude;
            var longitude = posicion.coords.longitude;

            var imgURL = "https://maps.googleapis.com/maps/api/staticmap?center="+latitude+","+longitude+"&size=600x300&markers=color:red%7C"+latitude+","+longitude+"&key=AIzaSyAZ2WfWpdlatMUZkKFyvgMo9WFYfyuiT8Y";

            output.innerHTML ="<img src='"+imgURL+"'>";

        }

        function error(){
            output.innerHTML = "<p> NO SE PUDO OBTENER TU UBICACION </p>";
        }

        navigator.geolocation.getCurrentPosition(localizacion, error);
      }
  
    </script>
    
</body>
</html>
